    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Morpion</title>
</head>
<body>
    <div class="success"><p>Test</p></div>

            <tr id="2nd">
                <th id="3"></th><th id="4"></th><th id="5"></th>
            </tr>

                <th id="6"></th><th id="7"></th><th id="8"></th>
            </tr>
        </table>
    </div>
    <script type="text/Javascript" src="app.js"></script>
